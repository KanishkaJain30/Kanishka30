        <title>Twitter Top Links</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'app/base.css' %}">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="ui container body">
        
        <h1 id="h1" class="ui center aligned icon header" >
            Twitter Top Links 
        </h1>
        <div class="ui secondary pointing menu">
          
        <a href={% url 'top_tweets_list' %} class="item">
          Home
        </a>
    
        
            <a href={% url 'user_tweets_list' %} class="item">
                Tweets
            </a>
      
   
        <div class="right menu">
            {% if  user.is_authenticated %}
                <a href = {% url 'sign_out' %} id="a1" class="ui item" >
                    <i class="trash icon"></i>
                    Sign Out
                </a>

            {% else %}
                <a href = {% url 'auth' %} id="a2" class="ui item">  
                <i class="twitter icon"></i>
                    Login with Twitter
                </a>
          {% endif %}
        </div>
      </div>
    
                {% block content %}
                {% endblock %}
          
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <!-- <script src="semantic/dist/semantic.min.js"></script> -->
    </body>
</html>
